<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 사용법</title>
<script src="./js/jquery.js"></script>
<script>
	$(function(){
		alert("jquery 링크 설정");
		$('div').css('background-color', 'papayawhip');
		$('.area').css('color', 'red');
		$('#one').css('border', '10px solid blue');
		$('#one').css('border-radius', '10px');
	});
</script>
</head>
<body>
	<div>div 태그</div>
	<div class="area">클래스가 있는 영역</div>
	<span class="area">클래스가 있는 영역</span>
	<div id="one">div 태그</div>
	
</body>
</html>
