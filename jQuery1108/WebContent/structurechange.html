<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 구조 변경</title>
<style>
	img{
		width:200px;
		height:200px;
	}
</style>
<script src="./js/jquery.js"></script>
<script>
	$(function(){
		setInterval(function(){
			$("img").first().appendTo("body");
		}, 3000);
	});
</script>
</head>
<body>
	<img src="./images/3.jpg"/>
	<img src="./images/4.jpg"/>
	<img src="./images/5.jpg"/>
</body>
</html>
